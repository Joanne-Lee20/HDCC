<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="left-half">
          <h1>Design Cultures & Creativity</h1>
          <img src="https://dcc.umd.edu/wp-content/uploads/2018/09/cropped-DCC-Star-favicon-255x255.png" alt="Large Image">
      </div>
      <div class="right-half">
          <div class="button-container">
              <button class="button1">Button 1</button>
              <button class="button2">Button 2</button>
              <button class="button3">Button 3</button>
              <button class="button4">Button 4</button>
              <button class="button5">Button 5</button>
              <button class="button6">Button 6</button>
          </div>
      </div>
    </div>
  </body>
</html>
